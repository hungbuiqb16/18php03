<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
    <meta name="author" content="Hùng Bùi">
    <meta name="description" content="Sign In<">
    <meta name="keywords" content="Sign In">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <div id="container">
    	<div id="top">
    		<span class="text">Sign In</span>
    	</div>
    	<form action="#">
    		<div class="inputIcon">
	    		<input type="text" name="name" class="username" placeholder="User Name Or Email" required><br>
	    		<i class="fa fa-user"></i>
	    	</div>
	    	<div class="inputIcon">
	    		<input type="text" name="passWd" class="passwd" placeholder="User Password" required><br>
	    		<i class="fa fa-lock"></i>
	    	</div>
	    	<div class="form-control">
	            <input type="submit" name="submit" class="login" value="login">
	        </div>
    	</form>
    	<div id="note">
    		<input type="checkbox" class="checkbox"><span class="remember">&nbsp Remember Me</span>
    		<span class="forgot"><a href="#">Forgot Password?</a></span>
    	</div>
    	<div id="social">
    		<div class="facebook"><i class="fa fa-facebook-f"></i> Login Width Facebook</div>
    		<div class="twitter"><i class="fa fa-twitter"></i> Login Width Twitter</div>
    	</div>
    	<div id="bottom">
            <label class="newacc"><a href="#">Need new account?</a></label>
            <input type="submit" class="signup" value="sign up">
    	</div>
    </div>
</body>
</html>

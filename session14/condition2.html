<!DOCTYPE html>
<html>
<head>
	<title>Conditions</title>
</head>
<body>
    <script type="text/javascript">
    	var i = prompt(" Nhập số cần kiểm tra");
    	if (isNaN(i)){
    		document.write(" Bạn chưa nhập đúng định dạng!");
    		return false;
    	}
    	else if( i % 3 == 0 ){
    		document.write(i + " chia hết cho 3");
    	}
    	else{
    		document.write(i + " không chia hết cho 3");
    	}
    </script>
</body>
</html>

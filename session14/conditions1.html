<!DOCTYPE html>
<html>
<head>
	<title>Conditions</title>
</head>
<body>
    <script type="text/javascript">
    	for ( var i = 0; i <= 100; i++ ){
    		if ( i % 3 == 0 && i % 5 != 0){
    			document.write( i + " chia hết cho 3 " + "<br>");
    		}
    		else if ( i % 3 != 0 && i % 5 == 0){
    			document.write( i + " chia hết cho 5 " + "<br>");
    		}
    		else if ( i % 3 = 0 && i % 5 == 0){
    			document.write( i + " chia hết cho 15 " + "<br>");
    		}
    		else{
    			document.write( i + " không chia hết cho 3, 5 và 15 " + "<br>");
    		}
    	}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Layout 03</title>
    <meta charset="utf-8">
    <meta name="author" content="Hùng Bùi">
    <meta name="description" content="Layout Reposive">
    <meta name="keywords" content="layout reponsive, reponsive layout, layout html reponsive" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style3.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
 <div id="container">
     <!-- Phần Header-->
    <header>
       <h3>1. Header</h3>
       <div class="brand">1.1 Brand</div>
       <div class="banner">1.2 Global</div>
       <div class="tool">1.3 Tools</div>
    </header>
     <!--Phần Section-->
     <section>
    <h3>2. Hero</h3>
    <div class="hero_child1">2.1 Hero Feature</div>
    <div class="hero_child2">2.2 Hero Call to Action</div>
     </section>
     <div class="ads">
         <p>3. Ad</p></div>
     <!-- Phần Article-->
     <article>
         <h3>4. Body</h3>
         <div class="body_child1">4.1 Artice Feature</div>
         <div class="body_child2">4.2 Artice Lingting</div>
     </article>
     <aside>
         <!-- Phần Sidebar-->
         <h3>5. Sidebar</h3>
         <div class="slide">5.1 Sidebar Feature</div>
     </aside>
     <!-- Phần Footer-->
     <footer>
         <h3>6. Footer</h3></footer>
   </div>
 </body>
</html>

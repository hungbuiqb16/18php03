<!DOCTYPE html>
<html>
<head>
	<title>Slide Example</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div id="slideshow-container">
		<div class="mySlides">
			<img src="./images/sl1.jpg">
		</div>
		<div class="mySlides">
			<img src="./images/sl2.jpg">
		</div>
		<div class="mySlides">
			<img src="./images/sl3.jpg">
		</div>
		<div class="mySlides">
			<img src="./images/sl4.jpg">
		</div>
		<div class="mySlides">
			<img src="./images/sl5.jpg">
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<div>
	<div style="text-align: center;">
		<span class="dot" onclick="currentSlides(1)"></span>
		<span class="dot" onclick="currentSlides(2)"></span>
		<span class="dot" onclick="currentSlides(3)"></span>
		<span class="dot" onclick="currentSlides(4)"></span>
		<span class="dot" onclick="currentSlides(5)"></span>
	</div>
	<script type="text/javascript" src="./js/slide.js"></script>
</body>
</html>

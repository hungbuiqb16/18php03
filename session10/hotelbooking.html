<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hotel Booking</title>
	<meta charset="utf-8">
    <meta name="author" content="Hùng Bùi">
    <meta name="description" content="Hotel Booking">
    <meta name="keywords" content="Hotel, Booking, Hotel Booking">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/ht-style.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="logo">
				<img src="./img/logo.png" alt="logo Hotel Booking">
			</div>
			<div class="login">
				<table>
					<tr>
						<td>Login</td>
					</tr>
					<tr>
						<td>Register</td>
					</tr>
				</table>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Accomodation</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">News</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
			</div>
			<div class="phone">
				<img src="./img/call-icon.png"><span>123 456 7890</span>
			</div>
		</div>
		<div id="main-content">
			<div class="bookroom">
				<div class="image">
				   <img src="./img/slider.jpg">
				</div>
				<div class="book">
					<div class="text">
					   <h6>Book Your</h6>
					   <p>Rooms</p>
					</div>
					<div class="form">
						<input id="date" type="date" value="Arrival">
						<input id="date" type="date" value="Deparure">
						<select class="room">
							<option selected="1">1 room</option>
							<option>2 room</option>
							<option>3 room</option>
						</select>
						<select class="adult">
							<option selected="1">1 adult</option>
							<option>2 adult</option>
							<option>3 adult</option>
						</select>
						<select class="child">
							<option selected="1">1 child</option>
							<option>2 child</option>
							<option>3 child</option>
						</select>
						<input type="submit" value="Book">
					</div>
				</div>
			</div>
			<div class="slide">
				
			</div>
		</div>
		<div id="content">
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Layout 03</title>
	<meta charset="utf-8">

    <meta name="description" content="Tạo layout trang web">
    <meta name="keywords" content="layout website, tạo layout cho trang web" >
    <link rel="stylesheet" type="text/css" href="./css/style3.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">

<body>
    <div id="container">
    	<!-- Đây là đầu trang -->
    	<header>
    		Header
    	</header>
    	<!-- Đây là nội dung -->
    	<div id="content">
    		<!-- Nội dung bên trái -->
    		<nav>
    		   Nav
    		</nav>
    		<!-- Nội dung chính giữa -->

    		   Article

    	   <!-- 	Nội dung bên phải -->
    		<aside>
    		   Ads
    		</aside>
    	</div>

    	<footer>
    		Footer
    	</footer>
    </div>

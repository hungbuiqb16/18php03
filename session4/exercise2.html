<!DOCTYPE html>
<html lang="en">
<head>
	<title>Layout 02</title>
	<meta charset="utf-8">
    <meta name="author" content="Hùng Bùi">
    <meta name="description" content="Tạo layout trang web">
    <meta name="keywords" content="layout website, tạo layout cho trang web" >
    <link rel="stylesheet" type="text/css" href="./css/style2.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <div id="container">
    	<!-- Đây là đầu trang -->
    	<div id="header">
    		header
    	</div>
    	<!-- Đây là nội dung -->
    	<div id="content">
    		<!-- Nội dung bên trái -->
    		<div id="left-content">
    			 left pane
    		</div>
    		<!-- Nội dung chính giữa -->
    		<div id="main-content">
    			<div id="pre-body">
    				pre-body
    			</div>
    			<div id="body">
    				body(content)
    			</div>
    			<div id="post-body">
    			     post-body   
    			</div>
    		</div>
    	   <!-- 	Nội dung bên phải -->
    		<div id="right-content">
    			 right pane
    		</div>
    	</div>
    	<!-- Đây là chân trang -->
    	<div id="footer">
    		footer
    	</div>
    </div>
</body>
</html>

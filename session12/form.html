<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign In</title>
    <meta charset="utf-8">
    <meta name="author" content="Hùng Bùi">
    <meta name="description" content="#<">
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/form-style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
</head>
<body>
	<div id="container">
		<div id="left-content">
			<div class="adress">
				<i class="fa fa-map-marker"> &nbsp &nbsp <span>Adress</span></i>
				<p class="location">Mada Center 8th floor, 379 Hudson<br>St New York, NY 10018 US</p>
			</div>
			<div class="mobile">
				<i class="fa fa-phone"> &nbsp &nbsp <span>Lets Talk</span></i>
				<p class="number">+1800 123456789</p>
			</div>
			<div class="contact">
				<i class="fa fa-envelope">&nbsp &nbsp <span>General Suport</span></i>
				<p class="mail"> contact@example.com</p>
			</div>
		</div>
		<div id="right-content">
			<h3 class="title">Send Us A Message</h3>
			<form action="#" method="post">
				<div class="fname">
					<p class="heading">Tell us your name *</p>
					<input type="text" name="firstname" class="firstname" placeholder="First name" required="">
					<input type="text" name="lastname" class="lastname" placeholder="Last name" required="">
				</div>
				<div class="yourmail">
					<p class="heading">Enter your email *</p>
					<input type="email" name="email" class="email" placeholder="Eg.example@email.com" required="">
				</div>
				<div class="yourphone">
					<p class="heading">Enter phone number *</p>
					<input type="text" name="phone" class="phone" placeholder="Eg. +1800 000000" required="">
				</div>
				<div class="message">
					<p class="heading">Message *</p>
					<textarea class="mess" cols="20" rows="7" placeholder="Write us a message"></textarea>
				</div>
				<div class="send">
					<button class="sendmessage">send message</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
